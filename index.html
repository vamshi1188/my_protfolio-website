<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <title>Saivamshi Kottam - Software Developer Portfolio</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              'primary': {
                light: '#60a5fa', // blue-400
                DEFAULT: '#3b82f6', // blue-500
                dark: '#2563eb', // blue-600
              },
              'secondary': '#10b981', // emerald-500
              'background': '#111827', // gray-900
              'surface': '#1f2937',   // gray-800
              'on-surface': '#d1d5db', // gray-300
              'on-surface-muted': '#9ca3af', // gray-400
            }
          }
        }
      }
    </script>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* For custom scrollbar (optional) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #3b82f6; /* blue-500 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb; /* blue-600 */
        }
    </style>

    <!-- Import Map for React -->
    <script type="importmap">
        {
          "imports": {
            "react/": "https://esm.sh/react@^19.1.0/",
            "react": "https://esm.sh/react@^19.1.0",
            "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
          }
        }
    </script>
</head>
<body class="bg-background text-on-surface antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

    <section id="certifications" class="py-16 bg-surface">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-center">Certifications</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- GitHub Foundation Badge -->
          <div class="bg-background p-6 rounded-lg shadow-lg flex flex-col items-center">
            <h3 class="text-xl font-semibold mb-4">GitHub Foundations</h3>
            <div 
              data-iframe-width="150" 
              data-iframe-height="270" 
              data-share-badge-id="77e4f79f-f363-45a7-ac21-f7e406b0f486" 
              data-share-badge-host="https://www.credly.com">
            </div>
            <p class="mt-4 text-on-surface-muted text-center">
              Validated expertise in GitHub fundamentals and collaborative development workflows.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Add this at the end of the body -->
    <script type="text/javascript" async src="//cdn.credly.com/assets/utilities/embed.js"></script>

    <!-- Social Media Section -->
    <footer class="py-8 bg-background">
      <div class="container mx-auto px-4">
        <div class="flex flex-col items-center justify-center">
          <h2 class="text-xl font-semibold mb-4">Connect With Me</h2>
          <div class="flex space-x-4">
            <!-- Twitter/X Link -->
            <a href="https://x.com/saivamshi_88" target="_blank" rel="noopener noreferrer" 
               class="flex items-center p-2 rounded-full bg-surface hover:bg-primary transition-colors duration-300"
               aria-label="Twitter Profile">
              <!-- X/Twitter SVG Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="text-on-surface">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
              </svg>
              <span class="ml-2">@saivamshi_88</span>
            </a>
            
            <!-- You can add more social links here following the same pattern -->
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
